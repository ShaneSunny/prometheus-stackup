<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Your E-commerce Website</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file for styling -->
</head>
<body>
    <!-- Shopping Cart Section -->
    <section class="shopping-cart">
        <h1>Your Shopping Cart</h1>
        <ul class="cart-items">
            <!-- Cart item 1 -->
            <li class="cart-item">
                <div class="product-image">
                    <img src="product1.jpg" alt="Product Name">
                </div>
                <div class="product-details">
                    <h2>Product Name</h2>
                    <p class="price">$29.99</p>
                    <div class="quantity-input">
                        <label for="quantity1">Quantity:</label>
                        <input type="number" id="quantity1" name="quantity1" value="1" min="1">
                    </div>
                    <button class="remove-from-cart">Remove</button>
                </div>
            </li>

            <!-- Cart item 2 (You can add more cart items as needed) -->
            <li class="cart-item">
                <!-- Insert details for the second cart item -->
            </li>
        </ul>
        
        <!-- Order Summary -->
        <div class="order-summary">
            <h2>Order Summary</h2>
            <p>Subtotal: $59.98</p>
            <p>Taxes (estimated): $5.40</p>
            <p>Shipping (estimated): $5.00</p>
            <p class="total">Total: $70.38</p>
            <button class="proceed-to-checkout">Proceed to Checkout</button>
        </div>
    </section>

    <footer>
        <div class="footer-links">
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Policies</a></li>
            </ul>
        </div>
        <div class "social-media">
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
