<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Name - Your E-commerce Website</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file for styling -->
</head>
<body>
    <!-- Product Details Section -->
    <section class="product-details">
        <div class="product-image">
            <img src="product1.jpg" alt="Product Name">
        </div>
        <div class="product-info">
            <h1>Product Name</h1>
            <p class="price">$29.99</p>
            <p class="description">Product description goes here...</p>
            <div class="quantity-input">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" value="1" min="1">
            </div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>

    <!-- Product Reviews Section -->
    <section class="product-reviews">
        <h2>Product Reviews</h2>
        <!-- Display product reviews and ratings here -->
    </section>

    <footer>
        <div class="footer-links">
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Policies</a></li>
            </ul>
        </div>
        <div class="social-media">
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
